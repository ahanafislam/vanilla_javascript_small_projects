<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #loading, #result{
            display: none;
        }
    </style>
    <title>Age calculator</title>
  </head>
  <body>
    <div class="bg-info p-1">
        <h2 class="text-light me-auto mx-auto text-center">Age Calculator</h2>
    </div>
    <div class="container">
        <!-- Start Birthday Input Form -->
        <div class="card card-body mx-auto my-2" style="max-width: 25rem;">
            <form id="date-input-form">
                <div class="mb-3 input-group">
                    <label for="input-birthday" class="form-label my-2 me-2">Date Of Birth</label>
                    <input type="date" class="form-control" id="input-birthday">
                    <button type="submit" class="btn btn-sm btn-info" id="calculate-btn">Calculate</button>
                </div>
            </form>
        </div>
        <!-- End Birthday Input Form -->

        <!-- Start Loading part -->
        <div id="loading" class="card card-body mx-auto mt-3" style="max-width: 25rem;">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-info" style="font-size: 10rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        <!-- Start Loading part -->

        <!-- Start Result Show Part -->
        <div id="result" class="card card-body mx-auto mt-3" style="max-width: 25rem;">
            <h3 class="text-info text-center">Result</h3>
            <hr class="h2 text-info">
            <h5 class="text-center">Age</h5>
            <h5 id="display-age" class="text-center"></h5>
        </div>
        <!-- Start Result Show Part -->
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="source/js/app.js"></script>
  </body>
</html>
