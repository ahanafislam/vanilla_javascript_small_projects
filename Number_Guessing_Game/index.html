<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        h1{
            font-family: 'Play', sans-serif;
        }
    </style>
    <title>Document</title>
</head>
<body class="bg-gray-800">
    <div class="box-content">
        <h1 class="text-3xl font-bold text-white text-center p-1 bg-opacity-50 bg-gradient-to-l from-purple-400 via-pink-500 to-red-500 fixed" style="width: 100%;">
            Number Guessing Game
        </h1>
    </div>
    <div class="h-screen flex flex-col items-center justify-center">
        <div class="h-screen rounded-lg text-gray-700 bg-gray-100 bg-opacity-75" style="max-width: 60%; max-height: 15rem;">
            <div class="text-center">
                <h1 class="text-xl p-1 text-center box-content font-bold text-white text-center p-1 bg-opacity-50 bg-gradient-to-l from-purple-400 via-pink-500 to-red-500 rounded-lg">
                    Guess the Number Betwen <span>1</span> to <span>10</span>
                </h1>
                <h1 class="text-xl mt-3 text-red-700">8 is not correct . It's too high</h1>
                <input type="text" class="rounded p-1 mt-4" placeholder="Type guessing number">
                <button class="bg-gradient-to-r text-white from-purple-400 via-pink-500 to-red-500 rounded p-1">Submit</button>
                <h1 class="text-l mt-3 text-yellow-700">2 guesses left</h1>
            </div>
    </div>
</body>
</html>
