<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        h1{
            font-family: 'Play', sans-serif;
        }
    </style>
    <title>Number Guessing Game</title>
</head>
<body class="bg-gray-800">
    <div class="box-content">
        <h1 class="text-3xl rounded font-bold text-white text-center p-1 bg-opacity-50 bg-gradient-to-l from-purple-400 via-pink-500 to-red-500 fixed" style="width: 100%;">
            Number Guessing Game
        </h1>
    </div>
    <div class="h-screen flex flex-col items-center justify-center">
        <div class="h-screen text-center rounded-lg text-gray-700 bg-gray-100 bg-opacity-75" style="max-width: 70%; max-height: 16rem;">
            <div class="play-ground">
                <h1 class="text-xl p-1 text-center box-content font-bold text-white text-center p-1 bg-opacity-50 bg-gradient-to-l from-purple-400 via-pink-500 to-red-500 rounded">
                    Guess the Number Betwen <span id="min-num"></span> to <span id="max-num"></span>
                </h1>
                <h1 id="message" class="text-xl mt-3 mx-auto p-3" style="max-width: fit-content;">Type your guessing number</h1>
                <form id="guess-form">
                    <input type="text" id="guess-input" class="rounded p-1 mt-4" placeholder="Type guessing number">
                    <button type="submit" id="guess-btn" class="bg-gradient-to-r text-white bg-purple-600 hover:bg-purple-900 rounded p-1">Submit</button>
                </form>
                <h1 id="guess-left" class="text-l mt-3 text-yellow-700">You can guess only 3 times!</h1>
            </div>
        </div>
    </div>
    <script src="static/js/app.js"></script>
</body>
</html>
