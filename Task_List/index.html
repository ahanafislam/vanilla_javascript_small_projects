<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>ToDo App</title>
  </head>
  <body>
    <div class="bg-secondary">
        <div class="container-fluid">
            <h2 class="text-center p-1"><span class="text-primary"><i class="fas fa-list-alt"></i> Task</span> <span class="text-info">List</span></h2>
        </div>
    </div>

    <div class="container">
        <!-- Start Input Task Form -->
        <form id="task-form">
            <div class="input-group">
                <input type="text" class="form-control" id="taskInput" placeholder="New Task">
                <button type="submit" class="btn btn-primary"><i class="fas fa-check-circle"></i></button>
            </div>
        </form>
        <!-- End Input Task Form -->

        <!-- Start Task List -->
        <div class="card">
            <input type="text" class="form-control bg-primary" id="search" placeholder="Search">
            <div class="mt-1 p-1">
                <ul class="list-group shadow-none">
                </ul>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-sm btn-danger float-end" id="clearBtn">Clear All</button>
            </div>
        </div>
        <!-- End Start Task List -->
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Main JavaScripts File -->
    <script src="static/js/app.js" ></script>
  </body>
</html>
